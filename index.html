<body>
    <div class="container">
        <img id="logo" src="logo.png" alt="Gforce Freight Logo" class="logo">
        <h1>Gforce Freight Mel Pick-up Reservation</h1>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
        <form id="reservationForm" action="https://api.staticforms.xyz/submit" method="post" target="hidden_iframe">
            <input type="hidden" name="accessKey" value="sf_b8ng44033b1d87ecfmjekf62" />
            <div class="form-group">
                <label for="receiverName">Receiver Name *</label>
                <input type="text" id="receiverName" name="name" required data-validation="required" placeholder="Enter receiver name">
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number *</label>
                <input type="tel" id="contactNumber" name="contact" required data-validation="phone" pattern="[0-9]{10,11}" placeholder="Enter contact number">
            </div>
            <div class="form-group">
                <label for="orderNumbers">Order Numbers</label>
                <textarea id="orderNumbers" name="orders" rows="4" placeholder="Please enter order numbers, one per line" data-validation="text"></textarea>
            </div>
            <div class="form-group">
                <label for="pickupDate">Pickup Date *</label>
                <input type="text" id="pickupDate" name="pickupDate" required data-validation="date" readonly placeholder="Select pickup date">
            </div>
            <div class="form-group">
                <label for="pickupTime">Pickup Time *</label>
                <select id="pickupTime" name="pickupTime" required data-validation="select">
                    <option value="">Select Time Slot</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">Submit Reservation</button>
        </form>
        <div id="resultContainer" aria-live="polite" style="margin-top: 20px;"></div>
    </div>

    <script>
        // 日期验证函数
        function isDateAvailable(date) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // 检查是否是周末
            const day = date.getDay();
            if (day === 0 || day === 6) {
                return [false, 'ui-state-disabled', 'Weekend not available'];
            }
            
            // 检查是否是今天或过去的日期
            if (date < today) {
                return [false, 'ui-state-disabled', 'Past date not available'];
            }
            
            return [true, '', ''];
        }

        // 初始化日期选择器
        $(document).ready(function() {
            $('#pickupDate').datepicker({
                minDate: 1,
                maxDate: '+1M', // 设置最大日期为一个月后
                dateFormat: 'yy-mm-dd',
                beforeShowDay: isDateAvailable,
                onSelect: function(selectedDate) {
                    validateTimeSlotAvailability(selectedDate);
                }
            });
        });

        // 验证时段可用性
        function validateTimeSlotAvailability(selectedDate) {
            const timeSelect = $('#pickupTime');
            const selectedTime = timeSelect.val();
            
            // 这里可以添加实际的时段验证逻辑
            // 示例：检查特定日期是否还有可用时段
            if (selectedDate) {
                // 模拟API调用检查时段可用性
                // API CALL PLACEHOLDER
                console.log(`Checking availability for ${selectedDate}`);
            }
        }

        // 格式化时间为两位数
        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        // 生成时间选项
        function generateTimeSlots() {
            const timeSelect = document.getElementById('pickupTime');
            const startHour = 10;
            const startMinute = 0;
            const endHour = 16;
            const endMinute = 30;
            const interval = 30; // 30分钟间隔

            // 清除现有选项（保留默认选项）
            while (timeSelect.options.length > 1) {
                timeSelect.remove(1);
            }

            let currentHour = startHour;
            let currentMinute = startMinute;

            while (true) {
                // 计算结束时间
                let nextHour = currentHour;
                let nextMinute = currentMinute + interval;
                if (nextMinute >= 60) {
                    nextHour += Math.floor(nextMinute / 60);
                    nextMinute = nextMinute % 60;
                }

                // 如果当前时间超过结束时间，则停止
                if (currentHour > endHour || (currentHour === endHour && currentMinute > endMinute)) {
                    break;
                }

                // 格式化时间字符串
                const startTime = `${padZero(currentHour)}:${padZero(currentMinute)}`;
                const endTime = `${padZero(nextHour)}:${padZero(nextMinute)}`;
                const timeSlot = `${startTime} - ${endTime}`;

                // 创建选项
                const option = document.createElement('option');
                option.value = timeSlot;
                option.textContent = timeSlot;
                timeSelect.appendChild(option);

                // 更新时间
                currentHour = nextHour;
                currentMinute = nextMinute;
            }
        }

        // 页面加载时生成时间选项
        document.addEventListener('DOMContentLoaded', function() {
            generateTimeSlots();
        });

        // 辅助函数：显示/隐藏错误
        function showError(input, message) {
            input.classList.add('input-error');
            let err = input.parentNode.querySelector('.error-msg');
            if (!err) {
                err = document.createElement('div');
                err.className = 'error-msg';
                input.parentNode.appendChild(err);
            }
            err.textContent = message;
        }
        function clearError(input) {
            input.classList.remove('input-error');
            let err = input.parentNode.querySelector('.error-msg');
            if (err) err.remove();
        }

        // 验证规则实现
        function validateName(name) {
            return name.trim().length >= 2 && name.trim().length <= 50;
        }
        function validatePhone(num) {
            return /^\d+$/.test(num.trim()) && num.trim().length > 0;
        }
        function validateOrderNumbers(textarea) {
            const orders = textarea.value.split('\n')
                .map(v => v.trim())
                .filter(v => v.length > 0);
            return orders.length >= 1;
        }
        function validateDate(val) {
            return val && val.trim().length > 0;
        }
        function validateTime(val) {
            return val && val.trim().length > 0;
        }

        // 绑定实时验证
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('receiverName');
            const phoneInput = document.getElementById('contactNumber');
            const orderTextarea = document.getElementById('orderNumbers');
            const dateInput = document.getElementById('pickupDate');
            const timeSelect = document.getElementById('pickupTime');

            nameInput.addEventListener('input', function() {
                if (!validateName(nameInput.value)) {
                    showError(nameInput, 'Name must be 2-50 characters.');
                } else {
                    clearError(nameInput);
                }
            });
            phoneInput.addEventListener('input', function() {
                if (!validatePhone(phoneInput.value)) {
                    showError(phoneInput, 'Contact number is required and must be digits only.');
                } else {
                    clearError(phoneInput);
                }
            });
            orderTextarea.addEventListener('input', function() {
                if (!validateOrderNumbers(orderTextarea)) {
                    showError(orderTextarea, 'Please enter at least one valid order number.');
                } else {
                    clearError(orderTextarea);
                }
            });
            dateInput.addEventListener('change', function() {
                if (!validateDate(dateInput.value)) {
                    showError(dateInput, 'Please select a pickup date.');
                } else {
                    clearError(dateInput);
                }
            });
            timeSelect.addEventListener('change', function() {
                if (!validateTime(timeSelect.value)) {
                    showError(timeSelect, 'Please select a pickup time slot.');
                } else {
                    clearError(timeSelect);
                }
            });
        });

        // 修改提交事件：验证不通过时阻止提交，通过时允许表单自然提交
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            const nameInput = document.getElementById('receiverName');
            const phoneInput = document.getElementById('contactNumber');
            const orderTextarea = document.getElementById('orderNumbers');
            const dateInput = document.getElementById('pickupDate');
            const timeSelect = document.getElementById('pickupTime');
            let valid = true;
            if (!validateName(nameInput.value)) {
                showError(nameInput, 'Name must be 2-50 characters.');
                valid = false;
            } else {
                clearError(nameInput);
            }
            if (!validatePhone(phoneInput.value)) {
                showError(phoneInput, 'Contact number is required and must be digits only.');
                valid = false;
            } else {
                clearError(phoneInput);
            }
            if (!validateOrderNumbers(orderTextarea)) {
                showError(orderTextarea, 'Please enter at least one valid order number.');
                valid = false;
            } else {
                clearError(orderTextarea);
            }
            if (!validateDate(dateInput.value)) {
                showError(dateInput, 'Please select a pickup date.');
                valid = false;
            } else {
                clearError(dateInput);
            }
            if (!validateTime(timeSelect.value)) {
                showError(timeSelect, 'Please select a pickup time slot.');
                valid = false;
            } else {
                clearError(timeSelect);
            }
            if (!valid) {
                e.preventDefault();
            }
        });

        // 监听iframe load事件，显示提示
        document.getElementById('hidden_iframe').addEventListener('load', function() {
            document.getElementById('resultContainer').innerHTML = '<p class="success">Reservation submitted successfully!</p>';
            document.getElementById('reservationForm').reset();
        });
    </script>
